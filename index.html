<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    
    <!-- Load Three.js and OrbitControls using classic script tags for compatibility -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="orbit.js"></script>

    <!-- load visual.js FIRST so drawCube is defined -->
    <script src="visual.js"></script>
    <script src="visual3d.js"></script>

    <!-- cubejs libs -->
    <script src="https://cdn.jsdelivr.net/gh/ldez/cubejs/lib/cube.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ldez/cubejs/lib/solve.js"></script>

    <!-- your main code that calls drawCube -->
    <script src="cube.js" defer></script>
  </head>
  <body style="background-color: black;color:white;">
    <div id="cube3d" style="width:600px;height:400px;"></div>
    <canvas id="cubeCanvas" width="600" height="400"></canvas>
    <p id="cube"></p>
    <p id="res"></p>
  </body>
</html>
